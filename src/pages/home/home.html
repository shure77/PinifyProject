<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pinify
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Pin your favourite spot!</h3>

    <ion-list>

        <ion-item>
          <ion-label floating>Spot Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Spot Website</ion-label>
          <ion-input type="url"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Spot Address</ion-label>
            <ion-input type="search"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label floating>Spot Description</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
      </ion-list>

      <h3 class="headTitle">Choose Spot Type</h3>
      <ion-list radio-group [(ngModel)]="typeOfRecommendation">
          
            <ion-item>
              <ion-label><ion-icon name="medical"></ion-icon>  Culture</ion-label>
              <ion-radio value="culture"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label><ion-icon name="beer"></ion-icon>  Nightlife</ion-label>
              <ion-radio value="nightlife"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label><ion-icon name="football"></ion-icon>  Sports</ion-label>
              <ion-radio value="sports"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label><ion-icon name="cart"></ion-icon>  Shopping</ion-label>
                <ion-radio value="shopping"></ion-radio>
              </ion-item>

              <ion-item>
                  <ion-label><ion-icon name="cafe"></ion-icon>  Cafe</ion-label>
                  <ion-radio value="cafe"></ion-radio>
                </ion-item>
              </ion-list>

    <p>
      <button ion-button color="primary" (click)="goToMap()">Create Spot</button> 
    </p>
</ion-content>
