<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pinify
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Pin your favourite spot!</h3>

    <ion-list>

        <ion-item>
          <ion-label floating>Spot Name</ion-label>
          <ion-input [(ngModel)]="spots.name" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Spot Website</ion-label>
          <ion-input [(ngModel)]="spots.website" type="url" placeholder="www.websiteaddress.com"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Spot Address</ion-label>
            <ion-input id='adress' [(ngModel)]="spots.address" type="search"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label floating>Spot Description</ion-label>
            <ion-input [(ngModel)]="spots.description" type="text"></ion-input>
          </ion-item>
      </ion-list>

      <h3 class="headTitle">Choose Spot Type</h3>
      <ion-list radio-group>
          
            <ion-item>
              <ion-label><ion-icon name="medical"></ion-icon>  Culture</ion-label>
              <ion-radio value="culture" (ionSelect)="radioChangeHandler('assets/imgs/IconCulture.png')"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label><ion-icon name="beer"></ion-icon>  Nightlife</ion-label>
              <ion-radio value="nightlife" (ionSelect)="radioChangeHandler('assets/imgs/IconBeer.png')"></ion-radio>
            </ion-item>
          
            <ion-item>
              <ion-label><ion-icon name="football"></ion-icon>  Sports</ion-label>
              <ion-radio value="sports" (ionSelect)="radioChangeHandler('assets/imgs/IconSports.png')"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-label><ion-icon name="cart"></ion-icon>  Shopping</ion-label>
                <ion-radio value="shopping" (ionSelect)="radioChangeHandler('assets/imgs/IconCart.png')"></ion-radio>
              </ion-item>

              <ion-item>
                  <ion-label><ion-icon name="cafe"></ion-icon>  Cafe</ion-label>
                  <ion-radio value="cafe" (ionSelect)="radioChangeHandler('assets/imgs/IconCafe.png')"></ion-radio>
                </ion-item>
              </ion-list>

    <p>
      <button id="submitBtn" ion-button color="primary" (click)="saveToStorage(); goToMap()">Create Spot</button> 
    </p>

    <p>
      <button id="showBtn" ion-button color="primary" (click)="showStorage()">Show Storage</button> 
    </p>

    <p>
      <button id="clearBtn" ion-button color="primary" (click)="clearStorage()">Clear Storage</button> 
    </p>
</ion-content>
